---
mdatp_dir: /etc/opt/microsoft/mdatp
mdatp_onboard_file: "{{ mdatp_dir }}/mdatp_onboard.json"

# Placeholder variables for repository URLs and distribution information
microsoft_key_url: "https://packages.microsoft.com/keys/microsoft.asc"

# Default values that can be overridden
ubuntu_repo_template: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/{{ ansible_facts['distribution_version'] }}/prod {{ ansible_facts['distribution_codename'] }} main"
redhat_repo_template:
  name: "microsoft-prod"
  description: "Microsoft Packages for Enterprise Linux"
  baseurl: "https://packages.microsoft.com/yumrepos/microsoft-rhel{{ ansible_facts['distribution_major_version'] }}.prod"
